kind: RadixApplication
metadata:
  name: radix-mini-app5
spec:
  build:
    useBuildKit: true
    useBuildCache: true
  environments:
  - name: dev
    build:
      from: main
  - name: dev2
  components:
  - name: server
    ports:
      - name: http2
        port: 8080
    publicPort: http2
    imageTagName: 1.24.0-alpine-slim
